<div class="node-panel panel-header">
  <div id="node-label">Node Label</div>
  <hr>
  <span>
    <button id="minimized" class="to-tooltip btn btn-default btn-xs glyphicon glyphicon-minus"
        title="minimize and show icon (M)" style="display: none;"></button>
  </span>
  <span>
    <button id="vis-mode" class="to-tooltip btn btn-default btn-xs glyphicon glyphicon-facetime-video"
        title="use in visualization mode (V)" style="display: none;"></button>
  </span>
  <span>
    <button id="label" class="to-tooltip btn btn-default btn-xs glyphicon glyphicon-tag"
            title="toggle node label" style="display: none;"></button>
  </span>
  <span>
    <button id="delete" class="to-tooltip btn btn-default btn-xs glyphicon glyphicon-trash"
        title="delete the node (CTRL + X)" style="display: none;"></button>
  </span>
</div>
<div class="node-panel panel-content"></div>
