<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Upload / Update Data</h4>
</div>
<div class="upload modal-body file-upload">
  <div class="section">
    <label>Data Name</label>
    <input id="data-name" class="form-control"/>
    <div class="file-section">
      <button id="btn-file" class="btn btn-default">Choose File</button>
      <span id="file-display" class="form-control"></span>
      <form id="file-form" method="post">
        <input id="file" type="file" name="file" class="form-control"/>
      </form>
    </div>
    <div class="notice">* Currently VisFlow supports only CSV files.</div>
  </div>
  <div class="section">
    <label>Share With: </label>
    <input id="share-with" class="form-control" title="comma separated usernames"/>
  </div>
  <hr>
  <table class="table table-striped table-bordered data-list" width="100%">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button id="confirm" class="btn btn-primary" data-dismiss="modal">Upload</button>
</div>
